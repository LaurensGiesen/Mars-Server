openapi: 3.0.0
info:
  title: 'Mars Concept Title'
  description: 'Please complete this spec as seen in the module Information Module'
  version: 0.0.1
servers:
  - url: http://localhost:8080/
    description: 'Local development implementation'
  - url: https://project-ii.ti.howest.be/mars-14
    description: 'Public web api'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        price:
          type: "number"
        owner:
          type: "string"
        date:
          type: "string"
        amount:
          type: "integer"
        image:
          type: "string"

paths:
  /api/message:
    get:
      description: Get a nice message
      operationId: getMessage
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
  /register:
    post:
      summary: Build a building
      operationId: createUser
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                email:
                  type: string
                birthDay:
                  type: string
                address:
                  type: string
                number:
                  type: number
                dome:
                  type: string
                crop1:
                  type: string
                crop2:
                  type: string
                crop3:
                  type: string
              required:
                - firstname
                - lastname
                - email
                - birthDay
                - address
                - number
                - dome
                - crop1
                - crop2
                - crop3
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Authentication
        '500':
          description: Internal Server Error

  /getProducts:
    get:
      summary: Get all products
      operationId: getAllProducts
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Product'


  /addProduct:
    post:
      summary: Add new product
      operationId: addProduct
      requestBody:
        required: true
        content:
          text/plain:
            schema:
                items:
                  $ref: '#/components/schemas/Product'

      responses:
        '200':
          description: OK
        '401':
            description: Invalid Authentication
        '500':
            description: Internal Server Error

  /product/{productId}:
    delete:
      summary: remove a product
      operationId: removeProduct
      parameters:
        - name: "productId"
          in: "path"
          required: true
          schema:
            type: integer

      responses:
        '200':
          description: OK
        '401':
          description: Invalid Authentication
        '500':
          description: Internal Server Error

